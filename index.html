<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LoL CHIBI ICONS</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>League of Legends</h1>
        <p>CHIBI ICONS</p>
      </header>

      <!-- MAIN CONTENT -->
      <div class="gallery"></div>

      <!--CONTACT -->
      <div class="contact">
        <div class="contact-container">
          <div class="desc">
            <h3>Get in Touch!</h3>
            <p>
              Have something in mind?<br />
              Message Me.
            </p>
          </div>
          <form name="message">
            <p>NAME:</p>
            <input type="text" name="name" placeholder="your name" required />
            <p>EMAIL:</p>
            <input
              type="email"
              name="email"
              placeholder="your email"
              required
            />
            <p>MESSAGE:</p>
            <textarea name="message" placeholder="your message"></textarea>
            <div class="btn-container">
              <button class="btn" type="submit">SEND MESSAGE</button>
            </div>
          </form>
        </div>
      </div>

      <!-- COPY -->
      <div class="copy">
        <p>
          <small
            >Photos are not mine, "CTTO"<br />
            Your Photo? Please message me so I can remove it ASAP
          </small>
        </p>
        <p class="pandora"><small> &copy; PANDORA 2020 </small></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
